<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body{
            background-color: lightgoldenrodyellow;
        }
        h1{
            margin-left: auto;
            margin-right: auto;
        }
        #tab{
            background-color: lightcoral;
        }
        table, td, th{
            border: 1px solid;
            margin-left: auto;
            margin-right: auto;
        }
        #tableDiv{
            background-color: lightsteelblue;
        }
    </style>
</head>
<body>
    <h1>Events for the Day!</h1>
    <div id="tab">All Scheduled Events</div>
    <br>
    <div id="tableDiv">
        <table id="table">
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
            <tr>
                <th>8</th>
                <th>Convention Starts</th>
            </tr>
            <tr>
                <th>9</th>
                <th>Main Guests Arrive</th>
            </tr>
            <tr>
                <th>10</th>
                <th>Main Speakers Arrive</th>
            </tr>
            <tr>
                <th>11/th>
                <th>Lunch Break</th>
            </tr>
            <tr>
                <th>12</th>
                <th>Event Resumes</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Convention Ends</th>
            </tr>
        </table>
    </div>
    
    
</body>
</html>
